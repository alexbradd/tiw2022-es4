<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/img/favicon.ico" rel="icon"/>
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <script src="/js/loginManagement.js" defer></script>
    <script src="/js/ajax.js" defer></script>
    <script src="/js/index.js" defer></script>
    <title>Home</title>
</head>
<body>
<div id="modal" class="modal">
    <div class="page-view modal-box">
        <h3 id="modal-title">Title</h3>
        <p id="modal-text" class="modal-text">Text</p>
        <div id="modal-actions" class="modal-action-list">...</div>
    </div>
</div>
<div id="page-container" class="page-container">
    <div class="header">
        <img src="/img/logo.svg" alt="logo"/>
        <div class="user-popup relatively-positioned">
            <p id="userDetails-username">Username</p>
            <div class="popup">
                <h5>User details</h5>
                <div class="user-info">
                    <div class="user-info-cell">
                        <small>Name:</small>
                        <p id="userDetails-nameSurname">Name and surname</p>
                    </div>
                    <div class="user-info-cell">
                        <small>Email:</small>
                        <p id="userDetails-email" class="text-right">Email</p>
                    </div>
                    <small>User id: <span id="userDetails-userId">id</span></small>
                    <br>
                </div>
                <button id="logoutBtn" class="big-button error center">Logout</button>
            </div>
        </div>
    </div>
    <div id="account-view" class="page-view relatively-positioned">
        <button id="accounts-refresh" class="refresh-button">
            <img alt="refresh" src="/img/refresh.png"/>
        </button>
        <h3>Accounts</h3>
        <div class="account-table">
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Balance</th>
                </tr>
                </thead>
                <tbody id="accounts-tableBody">
                </tbody>
            </table>
            <button id="accounts-new" class="new-account big-button ok center">
                New account
            </button>
        </div>
    </div>
</div>
</body>
</html>
