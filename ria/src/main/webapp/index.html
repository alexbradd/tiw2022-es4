<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/img/favicon.ico" rel="icon"/>
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/index.css" rel="stylesheet" type="text/css">
    <script src="/js/loginManagement.js" defer></script>
    <script src="/js/ajax.js" defer></script>
    <script src="/js/index.js" defer></script>
    <title>Home</title>
</head>
<body>
<div class="page-container">
    <div class="header">
        <img src="/img/logo.svg" alt="logo"/>
        <div class="user-popup">
            <p id="userDetails-username">Username</p>
            <div class="popup">
                <h5>User details</h5>
                <div class="user-info">
                    <div class="user-info-cell">
                        <small>Name:</small>
                        <p id="userDetails-nameSurname">Name and surname</p>
                    </div>
                    <div class="user-info-cell">
                        <small>Email:</small>
                        <p id="userDetails-email" class="text-right">Email</p>
                    </div>
                    <small>User id: <span id="userDetails-userId">id</span></small>
                    <br>
                </div>
                <button id="logoutBtn" class="big-button error center">Logout</button>
            </div>
        </div>
    </div>
    <div class="page-view account-view">
        <h3>Accounts</h3>
    </div>
</div>
</body>
</html>
